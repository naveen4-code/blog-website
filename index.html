<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naveen's Blog — Global Real-time Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container header-content">
            <h1 class="logo">Naveen's Blog</h1>

            <div class="header-right">
                <input type="text" id="search" placeholder="Search posts..." class="search">
                <button id="openNewPost" class="btn primary">Write a Post</button>
            </div>
        </div>
    </header>
    <main class="container main">
        <aside class="sidebar">
            <h2 class="sidebar-title">All Posts</h2>
            <div id="navList" class="navList"></div>
        </aside>
        <section class="feed">
            <div id="posts" class="posts">Loading posts…</div>
        </section>
    </main>
    <div id="postModal" class="modal hidden">
        <div class="modal-content">
            <button id="closePostModal" class="close">✕</button>
            <h2>Create New Post</h2>

            <form id="postForm">
                <label>Title</label>
                <input id="title" required>

                <label>Author</label>
                <input id="author" value="Naveen Raj" required>

                <label>Content</label>
                <textarea id="content" rows="6" required></textarea>

                <label>Image (optional)</label>
                <input id="image" type="file" accept="image/*">

                <button class="btn primary full">Publish</button>
            </form>
        </div>
    </div>
    <div id="detailModal" class="modal hidden">
        <div class="modal-content large">
            <button id="closeDetail" class="close">✕</button>

            <article id="postDetail"></article>

            <h3>Comments</h3>
            <form id="commentForm" class="commentForm">
                <input id="commentName" placeholder="Your name" required>
                <textarea id="commentText" rows="3" placeholder="Write a comment..." required></textarea>
                <button class="btn primary full">Post Comment</button>
            </form>

            <ul id="commentsList"></ul>
        </div>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
